<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Convertor</title>
</head>
<body>
    <div class="unit-wrapper" >
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="inp">
        <button id="convert"> Convert</button>
    </div>

    <div class="main-conatiner">
        
        <div class="card"> 
             <h2>Length (Meter/Feet)</h2>
             <p class="inner-box" id="lenght">
               0 meters = 0 feet | 0 feet = 0 meters
             </p>
        </div>



        <div  class="card">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="inner-box" id="volume">
               0 liters = 0 gallons | 0 gallons = 0 liters
            </p>

        </div>


        <div class="card">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p class="inner-box" id="mass">
           0 kilos = 0 pounds | 0 pounds = 0 kilos
          </p>
        </div>


    </div>
    
    <script src="logic.js"></script>
</body>
</html>
